{% macro render_form(form) %}
  <form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form %}
      <div class="mb-3">
        {{ field.label(class="form-label") }}
        {{ field(class="form-control") }}
        {% if field.errors %}
          <div class="text-danger">
            {{ field.errors[0] }}
          </div>
        {% endif %}
      </div>
    {% endfor %}
  </form>
{% endmacro %}
